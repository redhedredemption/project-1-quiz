<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBpardy!</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Jeopardy</h1>
        </header>
        <div class="game-board">
            <div class="categories">
                <div class="category">Category Alpha</div>
                <div class="category">Category Beta</div>
                <div class="category">Category Gamma</div>
                <div class="category">Category Delta</div>
            </div>
            <div class="question-cards">
                <div class="question-card">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <!-- Question card front content -->
                                <div class="question">?</div>
                            </div>
                            <div class="flip-card-back">
                                <!-- Question card back content -->
                                <div class="question-content">
                                    <!-- Full question and answer options -->
                                    <div class="question-text">Question 1</div>
                                    <div class="options">
                                        <div class="option">Option 1</div>
                                        <div class="option">Option 2</div>
                                        <div class="option">Option 3</div>
                                        <div class="option">Option 4</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more question cards as needed -->
            </div>
        </div>
    </div>
</body>

</html>
